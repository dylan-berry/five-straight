<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Five Straight</title>
  </head>

  <body>
    <nav>
      <div class="material-icons settings-btn">settings</div>
    </nav>

    <div class="container text-center">
      <h1 class="turn-txt my-3">Waiting for game to begin</h1>
      <div class="mobile log"></div>
      <form class="username-form" action="submit"></form>

      <div class="seats mt-3">
        <button class="player-1 orange sit-btn btn">Sit Down</button>
        <button class="player-2 teal sit-btn btn">Sit Down</button>
        <button class="player-3 orange sit-btn btn">Sit Down</button>
        <button class="player-4 teal sit-btn btn">Sit Down</button>
      </div>

      <div class="game-grid mt-3">
        <div class="game-board"></div>

        <div class="game-buttons mt-3">
          <button class="start-btn btn blue" disabled>Start Game</button>
          <button class="draw-btn btn blue">Draw Card</button>
          <button class="restart-btn btn blue">Restart Game</button>
          <button class="reset-btn btn blue">Reset</button>
        </div>

        <div class="cards-grid my-3"></div>

        <div class="chat p-3">
          <p>Game History</p>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script type="module" src="./js/room.js"></script>
  </body>
</html>
