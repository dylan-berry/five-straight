<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Five Straight</title>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="turn-txt my-4">Waiting for game to begin</h1>

      <div class="seats mb-3">
        <form class="username-form mb-3" action="submit"></form>
        <button class="player-1 orange sit-btn btn">Sit Down</button>
        <button class="player-2 teal sit-btn btn">Sit Down</button>
        <button class="player-3 orange sit-btn btn">Sit Down</button>
        <button class="player-4 teal sit-btn btn">Sit Down</button>
      </div>

      <div class="game-board"></div>

      <button class="start-btn btn blue m-3" disabled>Start Game</button>
      <button class="draw-btn btn blue m-3">Draw Card</button>
      <button class="restart-btn btn blue m-3">Restart Game</button>
      <button class="reset-btn btn blue m-3">Reset</button>

      <div class="container">
        <div class="cards-grid"></div>
      </div>

      <div class="warning-text"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
    </script>
    <script type="module" src="./js/room.js"></script>
  </body>
</html>
